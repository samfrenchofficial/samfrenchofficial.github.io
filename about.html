<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About — Sam French</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="top">
    <div class="grain"></div>
    <header class="site-header">
      <nav class="nav">
        <a class="logo" href="index.html">
          <img src="signature.png" alt="Sam French signature" />
        </a>
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="blog.html">Blog</a>
          <a href="inspiration.html">Inspiration</a>
          <a class="contact-link" href="#contact">Contact</a>
          <a
            class="icon-link"
            href="http://linkedin.com/in/samfrench1998"
            target="_blank"
            rel="noreferrer"
          >
            <img src="LinkedIn.png" alt="LinkedIn" />
          </a>
          <a
            class="icon-link"
            href="https://www.youtube.com/@MyEyeDesign2025"
            target="_blank"
            rel="noreferrer"
          >
            <img src="Youtube.png" alt="YouTube" />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="section-head">
          <h2>About</h2>
          <p>Notes on background, focus areas, and current studio priorities.</p>
        </div>
      </section>

      <section class="section work">
        <div class="work-grid">
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
          <div class="work-tile"></div>
        </div>
      </section>

      <section class="section footer-section">
        <div class="back-to-top">
          <a href="#top" aria-label="Back to top">↑</a>
        </div>
        <footer class="site-footer">
          <p>© <span id="year"></span> Sam French - Crafted with intention.</p>
          <p class="footer-quote">Inspiration is the seed; creation is the bloom.</p>
          <div class="footer-links">
            <button class="footer-icon-button" type="button" id="open-talk-modal-footer">
              <img src="mail.png" alt="Email" />
            </button>
            <a
              class="icon-link"
              href="https://www.youtube.com/@MyEyeDesign2025"
              target="_blank"
              rel="noreferrer"
            >
              <img src="Youtube.png" alt="YouTube" />
            </a>
            <a
              class="icon-link"
              href="http://linkedin.com/in/samfrench1998"
              target="_blank"
              rel="noreferrer"
            >
              <img src="LinkedIn.png" alt="LinkedIn" />
            </a>
          </div>
        </footer>
      </section>
    </main>

    <div class="overlay" id="nav-overlay" aria-hidden="true"></div>

    <div class="modal" id="talk-modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="talk-title">
        <div class="modal-header">
          <h2 id="talk-title">Let’s Talk</h2>
          <button class="modal-close" type="button" id="close-talk-modal">✕</button>
        </div>
        <form class="modal-form" id="talk-form">
          <label for="talk-name">Name</label>
          <input id="talk-name" name="name" type="text" placeholder="Your name" required />

          <label for="talk-email">Email</label>
          <input id="talk-email" name="email" type="email" placeholder="you@email.com" required />

          <label for="talk-subject">Subject</label>
          <input id="talk-subject" name="subject" type="text" placeholder="Project subject" required />

          <label for="talk-description">Description</label>
          <textarea
            id="talk-description"
            name="description"
            rows="4"
            placeholder="Tell me about your project"
            required
          ></textarea>

          <button class="btn primary" type="submit">Send</button>
        </form>
      </div>
    </div>

    <script>
      const modal = document.getElementById("talk-modal");
      const closeButton = document.getElementById("close-talk-modal");
      const form = document.getElementById("talk-form");
      const navOverlay = document.getElementById("nav-overlay");
      const navLinks = document.querySelectorAll(".nav-links a");
      const footerButton = document.getElementById("open-talk-modal-footer");
      const contactLinks = document.querySelectorAll(".contact-link");

      const openModal = () => {
        modal.classList.add("is-open");
        modal.setAttribute("aria-hidden", "false");
      };

      const closeModal = () => {
        modal.classList.remove("is-open");
        modal.setAttribute("aria-hidden", "true");
      };

      footerButton.addEventListener("click", openModal);
      closeButton.addEventListener("click", closeModal);
      contactLinks.forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();
          openModal();
        });
      });
      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("talk-name").value.trim();
        const email = document.getElementById("talk-email").value.trim();
        const subject = document.getElementById("talk-subject").value.trim();
        const description = document.getElementById("talk-description").value.trim();

        const mailSubject = encodeURIComponent(subject);
        const body = encodeURIComponent(
          `Name: ${name}\nEmail: ${email}\n\nDescription:\n${description}`
        );

        window.location.href = `mailto:samfrenchofficial@gmail.com?subject=${mailSubject}&body=${body}`;
        closeModal();
      });

      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          navOverlay.classList.add("is-active");
          navOverlay.setAttribute("aria-hidden", "false");
          setTimeout(() => {
            navOverlay.classList.remove("is-active");
            navOverlay.setAttribute("aria-hidden", "true");
          }, 500);
        });
      });

      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
